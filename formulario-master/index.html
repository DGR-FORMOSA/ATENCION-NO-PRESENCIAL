<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>DGR - FORMOSA</title>
    <link rel="stylesheet" href="css/estilos.css" />
  </head>
  <body>
    <form action="" class="formulario">
      <img src="logo_rentas - copia.jpg" class="imgLogo" />

      <h1 class="formulario__titulo">ATENCION NO PRESENCIAL</h1>
      <h3 class="formulario__subtitulo">Consultas y Trámites</h3>
      <p class="formulario__parrafo">
        Llena este pequeño formulario para iniciar tu gestión.
      </p>

      <label for="cliente" class="formulario__label"
      >¿Cuál es tu nombre y apellido?</label>
      <input
        id="cliente"
        type="text"
        class="formulario__input"
        placeholder="Indica cuál es tu nombre completo"
      />

      <label for="N° de celular" class="formulario__label"
        >Ingresá tu N° de celular</label
      >
      <input
        id="N° de celular"
        type="number"
        class="formulario__input"
        placeholder="El que utilizas para la consulta"
      />
      
      <label for="carácter" class="formulario__label"
        >La consulta, la efectúas en carácter de:</label
      >
      <select id="carácter" name="listacarácter" class="formulario__input">
        <option>Titular</option>
        <option>Mandatario</option>
      </select>

      <label for="N° de CUIT" class="formulario__label"
      >Ingresá el N° de CUIT</label
      >
      <input
      id="N° de CUIT"
      type="number"
      class="formulario__input"
      placeholder="Ingresá tu CUIT o el de tu representado"
      />

      <div id="respuesta"></div>

      <button id="submit" class="formulario__submit">Enviar a WhatsApp</button>
    </form>
    <script src="js/form.js"></script>
  </body>
</html>
